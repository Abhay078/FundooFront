<div class="main">
    <div class="container">

        <div class="left">
            <img src="assets\images\google.png" alt="Google" class="logo">
            <h3>Create Your Google Account</h3>

            <form action="" class="form">

                <div style="    display: flex;
                justify-content: space-between;">
                    <mat-form-field appearance="outline">
                        <mat-label>First name</mat-label>
                        <input matInput type="text" placeholder="">
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Last name</mat-label>
                        <input matInput type="text" placeholder="">
                    </mat-form-field>
                </div>

                <div id="uname">
                    <mat-form-field class="username" appearance="outline">
                        <mat-label>User name</mat-label>
                        <input matInput type="email" placeholder="">

                    </mat-form-field>
                    <label>@gmail.com</label>
                    <span>You can use letters,numbers & periods</span>
                </div><br>
                <a href="">Use my current email instead</a><br><br>
                <div style="    display: flex;
                justify-content: space-between;">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" placeholder="">

                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Confirm</mat-label>
                        <input matInput type="password" placeholder="">
                    </mat-form-field><br>
                    </div>
                    
                    <span>Use 8 or more characters with a mix of letters, numbers & symbols</span>
                
                <div>
                    <mat-checkbox class="example-margin"></mat-checkbox>
                    &nbsp; &nbsp;Show password
                </div>

                <div class="b-link">
                    <a href="">Sign in instead</a>
                    <button mat-flat-button color="primary">Next</button>
                </div>


            </form>

        </div>
        <div class="right">
            <img src="assets\images\register.svg" alt="">
            <p>One account.All of Google working for you</p>
        </div>
    </div>
</div>
