<div class="main">

    <div class="container">
        <div class="heading">
            <!-- <h1>Fundoo</h1> -->
            <img src="\assets\images\fundoo-notes-logo.png" alt="Fundoo" class="logo">
            <h2>Sign In</h2>
            <h4>Use Your Google Account</h4>

            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                <div id="uname">
                    <mat-form-field class="username" appearance="outline">
                        <mat-label>User name</mat-label>
                        <input matInput type="email" formControlName="email">
                        <!-- <div *ngIf="submitted && LoginForm.get('email')?.hasError('required')" class="invalid-data">
                            Email is required
                        </div> -->
                        <mat-error>Email is required</mat-error>

                    </mat-form-field>
                    <mat-form-field class="username" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput type="{{showPass ?'text':'password'}}" formControlName="password">
                        <mat-error>Enter valid Password</mat-error>  
                    </mat-form-field>
                    
                </div>
            <div>
                <mat-checkbox class="example-margin" (change)="showPass=!showPass"></mat-checkbox>
                &nbsp; &nbsp;Show password
            </div>
            <a routerLink="/forget">Forgot Password?</a>
            <br><br>
            <div>
                <span>Not your computer? Use Guest mode to sign in privately. </span><br>
                <a href="">Learn more</a>
            </div>
            <div class="b-link">
                <a routerLink="/register">Create Account</a>
                <button mat-flat-button color="primary">Submit</button>
            </div>


        </form>
        


    </div>
