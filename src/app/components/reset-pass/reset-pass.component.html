<div class="main">

    <div class="container">
        <div class="heading">
            <img src="\assets\images\fundoo-notes-logo.png" alt="Fundoo" class="logo">
            <h2>Reset Password</h2>


        </div>
        <h4>Enter your new password</h4>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
            <div class="form">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{showCheckbox ? 'text' : 'password'}}" formControlName="password">
                    <mat-error>Enter valid password</mat-error>
                </mat-form-field>
                <br>
                <span>Use 8 or more characters with a mix of letters, numbers & symbols</span><br>
                <div>
                    <mat-checkbox class="example-margin" (change)="showCheckbox=!showCheckbox"></mat-checkbox>
                    &nbsp; &nbsp;Show password
                </div><br>
                <mat-form-field appearance="outline">
                    <mat-label>Confirm</mat-label>
                    <input matInput type="{{showCheckbox ? 'text' : 'password'}}" formControlName="confirmPassword">
                    <mat-error>Should match with password</mat-error>
                </mat-form-field><br>
            </div>

            <div class="b-link">
                <button mat-flat-button color="primary">Submit</button>
            </div>
        </form>
    </div>


</div>
