<div class="main">

    <div class="container">
        <div class="heading">
            <img src="\assets\images\fundoo-notes-logo.png" alt="Fundoo" class="logo">
            <h2>Find your Email</h2>
            <h4>Enter your phone or recovery email</h4>

        </div>
        <form [formGroup]="ForgetForm" (ngSubmit)="onSubmit()">
            <div id="uname">
                <mat-form-field class="username" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="email">
                    <mat-error>Enter valid Email</mat-error>
                </mat-form-field>

            </div>

            <div class="b-link">
                <button mat-flat-button color="primary" routerLink="/reset">Submit</button>
            </div>
        </form>
    </div>


</div>
