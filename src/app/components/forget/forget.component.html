<div class="main">

    <div class="container">
        <div class="heading">
            <h1>Fundoo</h1>
            <h2>Find your Email</h2>
            <h4>Enter your phone or recovery email</h4>
            
        </div>
        <div id="uname">
            <mat-form-field class="username" appearance="outline">

        </div>
        
        <div class="b-link">
            <button mat-flat-button color="primary" routerLink="/reset">Submit</button>
        </div>

    </div>


</div>
